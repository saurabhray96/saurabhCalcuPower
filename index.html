<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="mortgageCalculator">
        <!-- Mortgage Calculator -->
        <h2>Mortgage Repayments Calculator</h2>
        <form id="mortgageForm">
          <div>
            <label for="loanAmount">Loan Amount:</label>
            <input type="number" id="loanAmount" name="loanAmount" required />
          </div>
          <div>
            <label for="interestRate">Interest Rate (%):</label>
            <input type="number" id="interestRate" name="interestRate" required />
          </div>
          <div>
            <label for="loanTerm">Loan Term (years):</label>
            <input type="number" id="loanTerm" name="loanTerm" required />
          </div>
          <button id="calculate-btn" type="submit">Calculate</button>
        </form> <a href="./borrowing.html" style="text-decoration: none;"><button  type="submit" id="mortgageCalculatorbtn">Go On Borrowing Calculator</button></a>
       
        <div id="mortgageResult" style="font-size: large; font-family: Georgia, 'Times New Roman', Times, serif; "></div>
      </div>
      <script type="text/javascript" src="index.js"></script>
         
</body>
</html>
